<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>


<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Istifadəçi üçün qeydiyyat formu</h3>
            <form method="post">

              {% csrf_token %}
{% for field_s in form %}
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    {{field_s}}
                    <label class="form-label" >{{field_s.label}}</label>
                  </div>

                </div>


              </div>
<div class="row"></div>
              {% endfor %}


{% if form.errors %}
  <div class="alert alert-danger">
    <ul style="list-style-type: none;">

        {% for x, error in form.errors.items %}
          <li>{{ error }}</li>
        {% endfor %}

    </ul>
  </div>
{% endif %}
              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg" type="submit" value="Submit" />Qeydiyyatdan keç</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<style>

  .gradient-custom {
/* fallback for old browsers */
background: #f093fb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}

</style>
</body>
</html>
