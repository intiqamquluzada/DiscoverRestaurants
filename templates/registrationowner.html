<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restoran/Sahibkar qeydiyyatı</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<section class="vh-100" style="background-color: #2779e2;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-white mb-4">Restoran haqqında detallar</h1>

        <div class="card" style="border-radius: 15px;">
          <div class="card-body">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Adı </h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" class="form-control form-control-lg" />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Ölkə</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="email" class="form-control form-control-lg"  />

              </div>
            </div>

            <hr class="mx-n3">
   <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Restoranın əsas tipi</h6>

              </div>
              <div class="col-md-9 pe-5">

                <select class="form-select" aria-label="Default select example">
  <option selected>Seçin..</option>

{% for i, type in types %}
  <option name="type" id="{{type}}">{{type}}</option>
                    {% endfor %}

</select>

              </div>
            </div>

              <hr class="mx-n3">
            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Şəhər</h6>

              </div>
              <div class="col-md-9 pe-5">

                  <input type="text" name="" class="form-control form-control-lg" id="">
              </div>
            </div>

              <hr class="mx-n3">
            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Əlaqə nömrəsi:</h6>

              </div>
              <div class="col-md-9 pe-5">

                  <input type="tel" name="" class="form-control form-control-lg" id="">
              </div>
            </div>

              <hr class="mx-n3">
            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Ünvan:</h6>

              </div>
              <div class="col-md-9 pe-5">

                  <input type="text" name="" class="form-control form-control-lg" id="">
              </div>
            </div>

              <hr class="mx-n3">
            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Qonaqlar üçün yerlərin ümumi sayı:</h6>

              </div>
              <div class="col-md-9 pe-5">

                  <input type="number" name="" class="form-control form-control-lg" id="">
              </div>
            </div>


              <hr class="mx-n3">
            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Ümumi məlumat:</h6>

              </div>
              <div class="col-md-9 pe-5">

                  <textarea class="form-control form-control-lg"></textarea>
              </div>
            </div>


            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Restoranın şəkilləri</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input class="form-control form-control-lg" id="formFileLg" type="file" />
                <div class="small text-muted mt-2">min. 3 ədəd</div>

              </div>
            </div>

            <hr class="mx-n3">
<div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Menyu şəkilləri</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input class="form-control form-control-lg" id="formFileLg" type="file" />
                <div class="small text-muted mt-2">Şəkil formatında olmalıdırlar</div>

              </div>
            </div>
              <hr class="mx-n3">
            <div class="px-5 py-4">
              <button type="submit" class="btn btn-primary btn-lg">Müraciət et</button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
